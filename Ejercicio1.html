<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        // Función para obtener el nombre del usuario y mostrar un saludo
        function obtenerNombre() {
            // Solicitar al usuario su nombre
            var nombre = prompt("Por favor, introduce tu nombre:");

            // Verificar si se proporcionó un nombre
            if (nombre !== null && nombre !== "") {
                // Mostrar un saludo con el nombre proporcionado
                alert("Hola, " + nombre + "! Bienvenido.");

                // Llamar a la función obtenerEdad para solicitar la edad después de obtener el nombre
                obtenerEdad(nombre);
            } else {
                // Mostrar un mensaje en caso de que no se haya proporcionado un nombre
                alert("¡Debes proporcionar un nombre!");
            }
        }

        // Función para obtener la edad del usuario y calcular los días vividos
        function obtenerEdad(nombre) {
            // Solicitar al usuario su edad
            var edad = prompt("Hola, " + nombre + ". Por favor, introduce tu edad:");

            // Verificar si se proporcionó una edad
            if (edad !== null && edad !== "") {
                // Calcular los días vividos
                var fechaNacimiento = new Date();
                fechaNacimiento.setFullYear(fechaNacimiento.getFullYear() - parseInt(edad));
                var fechaActual = new Date();
                var diferenciaTiempo = fechaActual.getTime() - fechaNacimiento.getTime();
                var diasVividos = Math.floor(diferenciaTiempo / (1000 * 3600 * 24));

                // Mostrar un mensaje con la edad y los días vividos
                alert("Gracias por proporcionar tu edad, " + nombre + ". Tienes " + edad + " años. Has vivido aproximadamente " + diasVividos + " días.");
            } else {
                // Mostrar un mensaje en caso de que no se haya proporcionado una edad
                alert("¡Debes proporcionar tu edad!");
            }
        }

        // Llamar a la función obtenerNombre cuando se cargue la página
        window.onload = obtenerNombre;
    </script>
</body>
</html>
