<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>
</head>
<body>
    <h1>Registro de Personas</h1>

    <!-- Formulario para ingresar los datos de la persona -->
    <form id="formularioPersona">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>

        <button type="button" onclick="agregarPersona()">Agregar Persona</button>
    </form>

    <hr>

    <!-- Tabla para mostrar los datos de las personas -->
    <h2>Datos de las Personas</h2>
    <table id="tablaPersonas" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Correo Electrónico</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            <!-- Aquí se mostrarán los datos de las personas -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
