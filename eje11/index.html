<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Fecha</title>
</head>
<body>
    <h1>Verificador de Fecha</h1>

    <form id="formularioFecha">
        <label for="dia">Día:</label>
        <input type="number" id="dia" name="dia" min="1" max="31" required><br><br>

        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required><br><br>

        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" min="1900" max="2100" required><br><br>

        <button type="button" onclick="verificarFecha()">Verificar Fecha</button>
    </form>

    <p id="mensaje"></p>

    <script src="script.js"></script>
</body>
</html>
